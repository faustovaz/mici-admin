<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="#{application.messages.title}">Mi & Ci</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    </head>
    <body style="background-color: #eee;">
		<div class="container" style="padding: 5% 20% 0 20%">
			<div class="row m-10">
				<div class="col">
					<div class="card">
  						<div class="card-header bg-primary text-white">
    						Mi & Ci - Login
  						</div>
  						<div class="card-body">
  							<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
  								Usuário ou senha inválidos.
  							</div>
    						<form th:action="@{/login}" method="post">	
    							<div class="input-group mb-3">
  									<span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
  									<input type="text" class="form-control" placeholder="Usuário" name="username" id="username">
								</div>
    							<div class="input-group mb-3">
  									<span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
  									<input type="password" class="form-control" placeholder="Senha" name="password" id="password">
								</div>		
    							<div class="d-flex justify-content-end">
  									<input type="submit" class="btn btn-success" value="Entrar">
								</div>									
    						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

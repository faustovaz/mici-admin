<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="#{application.messages.title}">Mi & Ci</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/CalendarPicker.style.css}">
        <link rel="stylesheet" href='/css/main.css'>
    </head>
    <body>
    <nav th:replace="fragments/top_menu :: top_menu"></nav>

    <header id="main-header" class="py-4 mici-bgcolor text-black">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4><i class="fa fa-user"></i> Clientes</h4>
                </div>
            </div>
        </div>
    </header>

    <section id="details" class="mt-2">
        <div class="container">
            <div class="row">
                <div class="col-9 offset-1">
                    <form th:object="${cliente}" th:action="@{/clientes/cadastrar}" method="post">
                    	<input type="hidden" th:field="*{id}"/>
                        <div class="card">
                            <div class="card-header">
                                <h4 th:text="${titulo_form}">Cadastrar novo cliente</h4>
                            </div>
                            <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" th:field="*{nome}" class="form-control" required minlength="3">
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefone" class="form-label">Telefone / Celular</label>
                                        <input type="text" th:field="*{telefone}" class="form-control" pattern="^[0-9]+$">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dataNascimento" class="form-label">Data de nascimento</label>
                                        <input type="date" th:field="*{dataNascimento}" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="observacao" class="form-label">Observação</label>
                                        <textarea th:field="*{observacao}" class="form-control"></textarea>
                                    </div>                                    
                            </div>
                            <div class="modal-footer">
                            	<input type="submit" class="btn btn-primary" th:value="${texto_botao}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </section>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>

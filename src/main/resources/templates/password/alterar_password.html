<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="#{application.messages.title}">Mi & Ci</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/CalendarPicker.style.css}">
        <link rel="stylesheet" href='/css/main.css'>
    </head>
    <body>
    <nav th:replace="fragments/top_menu :: top_menu"></nav>

    <header id="main-header" class="py-4 mici-bgcolor text-black">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4><i class="fa fa-lock"></i> Senha</h4>
                </div>
            </div>
        </div>
    </header>

	<div class="container" th:if="${mensagemSucesso} != null">
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:text="${mensagemSucesso}">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
	
	<div class="container" th:if="${mensagemErro} != null">
		<div class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${mensagemErro}">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>	

    <section id="details" class="mt-2">
        <div class="container">
            <div class="row">
                <div class="col-9 offset-1">			
                	<form th:action="@{/password/alterar}" method="post">
                        <div class="card">
                            <div class="card-header">
                                <h4>Alterar senha</h4>
                            </div>
                            <div class="card-body">
                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input type="password" name="senha" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="novaSenha" class="form-label">Nova senha</label>
                                        <input type="password" name="novaSenha" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="novaSenhaConfirmacao" class="form-label">Repita a nova senha</label>
                                        <input type="password" name="novaSenhaConfirmacao" class="form-control">
                                    </div>
                            </div>
                            <div class="modal-footer">
                            	<input type="submit" class="btn btn-primary" value="Alterar"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </section>

    <section th:replace="fragments/footer :: footer"></section>
    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>

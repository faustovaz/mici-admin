<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="#{application.messages.title}">Mi & Ci</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/CalendarPicker.style.css}">
        <link rel="stylesheet" href='/css/main.css'>
    </head>
    <body>
    <nav th:replace="fragments/top_menu :: top_menu"></nav>

    <header id="main-header" class="py-4 mici-bgcolor text-black">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4><i class="fa fa-calendar"></i> Serviços</h4>
                </div>
            </div>
        </div>
    </header>

    <section id="details" class="mt-2">
        <div class="container">
            <div class="row">
                <div class="col-9 offset-1">
                    <form th:object="${servico}" th:action="@{/servicos/cadastrar}" method="post">
                    	<input type="hidden" th:field="*{id}"/>
                        <div class="card">
                            <div class="card-header">
                                <h4 th:text="${titulo_form}">Cadastrar novo serviço</h4>
                            </div>
                            <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome do serviço</label>
                                        <input type="text" th:field="*{nome}" class="form-control" required minlength="3">
                                    </div>
                                    <div class="mb-3">
                                        <label for="preco" class="form-label">Preço</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="price-text">R$</span>
                                            <input type="text" th:field="*{preco}" class="form-control" required pattern="^[0-9]+[.]?[0-9]+$">
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                            	<input type="submit" class="btn btn-primary" th:value="${texto_botao}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </section>

    <section th:replace="fragments/footer :: footer"></section>
    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>

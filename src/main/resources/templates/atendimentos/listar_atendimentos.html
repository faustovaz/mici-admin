<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="#{application.messages.title}">Mi & Ci</title>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/CalendarPicker.style.css}">
        <link rel="stylesheet" href='/css/main.css'>
    </head>
    <body>
   		<nav th:replace="fragments/top_menu :: top_menu"></nav>
	
    	<header id="main-header" class="py-4 mici-bgcolor text-black">
        	<div class="container">
           		<div class="row">
                	<div class="col-md-6">
                    	<h4><i class="fa fa-address-book"></i> Atendimentos</h4>
                	</div>
            	</div>
        	</div>
	    </header>
	
    <section id="atendimentos" class="mt-2">
		<div class="container">
       		<div class="row">
            	<div class="col">
            		<div class="alert alert-secondary" role="alert" th:if="${#lists.isEmpty(atendimentos) && cliente != null}" th:text="@{'Nenhum atendimento cadastrado para ' + ${cliente.nome}}"></div>
            		<div class="alert alert-secondary" role="alert" th:if="${#lists.isEmpty(atendimentos) && cliente == null}" th:text="@{Não foram encontrados atendimentos para a busca realizada.}"></div>
                	<table class="table table-striped table-hover align-middle" th:if="${not #lists.isEmpty(atendimentos)}">
                    	<thead>
                        	<tr>
                            	<th>Nome</th>
                            	<th>Data do atendimento</th>
                            	<th>Cortesia?</th>
                            	<th>Pago?</th>
                            	<th>Preço</th>
                            	<th></th>
                        	</tr>
                    	</thead>
                    	<tbody>
	                        <tr th:each="atendimento : ${atendimentos}">
    	                        <td th:text="${atendimento.cliente.nome}"></td>
        	                    <td th:text="${#dates.format(atendimento.diaDoAtendimentoAsDate, 'dd/MM/yyyy')}"></td>
            	                <td th:text="${#bools.isTrue(atendimento.cortesia)} ? Sim : Não"></td>
                	            <td th:text="${#bools.isTrue(atendimento.pagamentoRealizado)} ? Sim : Não"></td>
                	            <td th:text="${#numbers.formatCurrency(atendimento.totalAtendimento)}"></td>
                    	        <td class='text-end'>
       	                       		<a th:href="@{'/atendimentos/editar/' + ${atendimento.id}}" class="btn btn-primary">
                                    	<i class="fa fa-edit"></i> Ver atendimento
                                	</a>     
                            	</td>	
                        	</tr>
                    	</tbody>
                	</table>
            	</div>
            </div>
        </div>
    </section>

    <section th:replace="fragments/footer :: footer"></section>
    
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
